<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CorusPhone</title>
    <link rel="icon" type="image/svg+xml" href="corus.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/ctxSip.css" rel="stylesheet" type="text/css" />
</head>

<body id="sipClient">
    .
    <div class="container-fluid">
        <div style="display: flex !important; gap: 15px; justify-content: center;">
            <div class="bg-gray-300 w-full rounded-sm">
                <div class="w-full p-3 flex gap-2 text-2xl items-center"> <object data="corus.svg" type="image/svg+xml">
                        Your browser does not support SVGs.
                    </object> CorusPhone Beta v0.1</div>
                <div class="w-full flex p-7 bg-gray-200 gap-6">
                    <div class="w-1/3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="text-muted panel-title">Anexos disponibles</h4>
                            </div>
                            <div id="sip-anexs" class="list-group">

                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 gap-4">
                        <div class="w-full self-center flex justify-center gap-3 mb-2">
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-user text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-lg text-gray-400">Cuenta Registrada</div>
                                    <div class="flex">

                                        <p id="agent" class="text-2xl"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-phone-square text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-lg text-gray-400">Anexo</div>
                                    <div class="flex">

                                        <p id="anexo" class="text-2xl">100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex">
                                <div id="status-net"
                                    class="rounded-[50%] bg-green-400 h-14 w-14 flex justify-center mr-1">
                                </div>
                                <div class="">
                                    <div class="text-lg text-gray-400">Estado</div>
                                    <div class="flex">
                                        <div id="txtRegStatus" class="text-2xl"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex justify-center gap-[2.3rem] mb-2">
                            <!-- <div class="flex w-full"> -->
                            <div class="flex">
                                <div id="btnVol" data-toggle="dropdown"
                                    class="inline-flex items-center justify-center mb-2 rounded-none h-full"
                                    data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}">
                                    <i class="fa fa-fw fa-volume-up text-3xl text-black"></i>
                                </div>
                                <div class="inline-flex items-center">
                                    <input class="h-[5px]" type="range" min="0" max="100" value="100" step="1"
                                        id="sldVolume" title="Ajustar volumen" />
                                </div>
                            </div>
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-clipboard text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="text-lg text-gray-400">Log</div>
                                    <div class="flex ml-1">
                                        <div id="txtCallStatus" class="pull-right text-2xl">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="call-section" class="w-full pb-2 h-60">
                            <!-- <div class=" overflow-hidden border-none list-group-item sip-logitem clearfix bg-white primary-shadow"
                                data-uri="sip:101@192.168.1.89" data-sessionid="mojz58ckv" title="">
                                <div class="w-full px-2 pt-2">
                                    <div class="text-md border-b-2 mb-3">Llamada saliente</div>

                                            <strong>101</strong><br><small>10/15 02:55:24 pm</small>
                                        </div>
                                        <div class="pull-right text-right"><em>101</em><br><span id="mojz58ckv"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="relative h-14"></div>
                                <div class="bg-gray-300 w-full flex justify-end absolute bottom-[0%]"><button
                                        class="btn btn-md btnHoldResume rounded-none" title="Espera"><i
                                            class="fa fa-pause"></i></button><button
                                        class="btn btn-md btnTransfer rounded-none" title="Transferir"><i
                                            class="fa fa-random"></i></button><button
                                        class="btn btn-md btnAddBuddy rounded-none" title="Agregar persona"><i
                                            class="fa fa-plus"></i></button><button
                                        class="btn btn-md btnMute rounded-none" title="Mutear"><i
                                            class="fa fa-fw fa-microphone"></i></button><button
                                        class="btn btn-md btn-danger btnHangUp rounded-none" title="Colgar"><i
                                            class="fa fa-phone transform rotate-[138deg]"></i></button></div>
                            </div> -->
                        </div>
                        <div class="flex w-full justify-center" id="input-section">

                            <div class="rounded-md flex 3/5 primary-shadow relative">
                                <div class="input-group-btn h-full w-auto">
                                    <button
                                        class="dropdown-toggle inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-lg text-white bg-[#ccc] hover:bg-[#999] rounded-l-md h-full"
                                        data-toggle="dropdown" title="Show Keypad">
                                        <i class="fa fa-th text-4xl text-blue-500"></i>
                                    </button>
                                    <div id="sip-dialpad" class="dropdown-menu left-[25px] z-[1000]">
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="1">1<span>&nbsp;</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="2">2<span>ABC</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="3">3<span>DEF</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="4">4<span>GHI</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="5">5<span>JKL</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="6">6<span>MNO</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="7">7<span>PQRS</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="8">8<span>TUV</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="9">9<span>WXYZ</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="*">*<span>&nbsp;</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="0">0<span>+</span></button>
                                        <button type="button" class="btn btn-default digit"
                                            data-digit="#">#<span>&nbsp;</span></button>
                                        <div class="clearfix">&nbsp;</div>
                                    </div>
                                </div>
                                <input type="text" name="number" id="numDisplay"
                                    class=" form-control text-center input-lg w-4/6 text-[15px] rounded-none" value=""
                                    placeholder="Ingrese número" autocomplete="off" />
                                <div class="input-group-btn input-group-btn-sm w-1/6">
                                    <button
                                        class="btnCall inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-lg text-white bg-[#ccc] hover:bg-[#999] rounded-r-md h-full"
                                        data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}"
                                        title="Llamar">
                                        <i class="fa fa-phone text-4xl text-green-500"></i>
                                        <!-- <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> -->
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="w-1/3">
                        <div id="sip-log" class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="text-muted panel-title">Ultimas llamadas<span class="pull-right"></h4>
                            </div>
                            <div id="sip-logitems" class="list-group">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="well-sip">
        </div>
    </div>

    </div>
    <audio id="ringtone" src="sounds/incoming.mp3" loop></audio>
    <audio id="ringbacktone" src="sounds/outgoing.mp3" loop></audio>
    <audio id="dtmfTone" src="sounds/dtmf.mp3"></audio>
    <audio id="audioRemote"></audio>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js/moment.min.js"></script>
    <script type="text/javascript" src="scripts/SIP.js/sip.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

</body>
