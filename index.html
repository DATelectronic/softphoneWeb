<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CorusPhone</title>
    <link rel="icon" type="image/svg+xml" href="corus.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/ctxSip.css" rel="stylesheet" type="text/css" />
</head>

<body id="sipClient">
    <div class="container-fluid py-9">

        <div style="display: flex !important; gap: 15px; justify-content: center;">
            <div class="bg-gray-300 rounded-sm">
                <div class="w-full p-3 flex gap-2"> <object data="corus.svg" type="image/svg+xml">
                        Your browser does not support SVGs.
                    </object> CorusPhone Beta v0.1</div>
                <div class="w-full px-4 py-4 bg-gray-200 primary-shadow relative">
                    <div class="w-full self-center flex gap-3 mb-2">
                        <div class="flex">
                            <div class="mr-1">
                                <div class="rounded-[50%] bg-slate-400 h-11 w-11 flex justify-center">
                                    <i class="fa fa-user text-3xl text-white self-center"></i>
                                </div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-400">Cuenta Registrada</div>
                                <div class="flex">

                                    <p id="agent"></p>
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="mr-1">
                                <div class="rounded-[50%] bg-slate-400 h-11 w-11 flex justify-center">
                                    <i class="fa fa-phone-square text-3xl text-white self-center"></i>
                                </div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-400">Anexo</div>
                                <div class="flex">

                                    <p id="anexo">100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex gap-[2.3rem] mb-2">
                        <div class="flex">
                            <div id="status-net" class="rounded-[50%] bg-green-400 h-11 w-11 flex justify-center mr-1">
                            </div>
                            <div class="">
                                <div class="text-sm text-gray-400">Estado</div>
                                <div class="flex">
                                    <div id="txtRegStatus"></div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="flex w-full"> -->
                        <div class="flex">
                            <div id="btnVol" data-toggle="dropdown"
                                class="inline-flex items-center justify-center mb-2 rounded-none h-full"
                                data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}">
                                <i class="fa fa-fw fa-volume-up text-3xl text-black"></i>
                            </div>
                            <div class="inline-flex items-center">
                                <input class="h-[5px]" type="range" min="0" max="100" value="100" step="1"
                                    id="sldVolume" title="Ajustar volumen" />
                            </div>

                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="w-full gap-4">
                        <div id="call-section" class="w-full pb-2"></div>
                        <div class="flex w-full justify-center" id="input-section">
                            <!-- <button class="btn btn-lg btn-primary w-1/6" title="Show Keypad">
                            <i class="fa fa-delete"></i>
                        </button> -->
                            <div class="rounded-md flex 3/5 primary-shadow relative overflow-hidden">
                                <input type="text" name="number" id="numDisplay"
                                    class=" form-control text-center input-lg w-5/6 text-[15px] rounded-none rounded-l-md"
                                    value="" placeholder="Ingrese nÃºmero" autocomplete="off" />
                                <div class="input-group-btn input-group-btn-sm w-1/6">
                                    <button
                                        class="btnCall inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-lg text-white bg-[#ccc] hover:bg-[#999] rounded-none h-full"
                                        data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}"
                                        title="Llamar">
                                        <i class="fa fa-phone text-4xl text-green-500"></i>
                                        <!-- <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> -->
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="phoneUI">
                    <div id="sip-dialpad" class="bg-white">
                        <div class="tab-content h-[315px] my-1">
                            <div id="defaultTab" class="tab-pane fade in active">
                                <div class="w-full flex justify-center flex-wrap">
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="1">1<span>&nbsp;</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="2">2<span>ABC</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="3">3<span>DEF</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="4">4<span>GHI</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="5">5<span>JKL</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="6">6<span>MNO</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="7">7<span>PQRS</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="8">8<span>TUV</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="9">9<span>WXYZ</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="*">*<span>&nbsp;</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="0">0<span>+</span></button>
                                    <button type="button" class="btn btn-default digit"
                                        data-digit="#">#<span>&nbsp;</span></button>
                                </div>
                            </div>
                            <div id="additionalTab" class="tab-pane fade py-3">
                                <div id="sip-log" class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="text-muted panel-title">Historial de llamadas<span
                                                class="pull-right"><i class="fa fa-trash sipLogClear cursor-pointer"
                                                    title="Limpiar llamadas"></i></span></h4>
                                    </div>
                                    <div id="sip-logitems" class="list-group">
                                        <!-- <p class="text-muted text-center">No recent calls from this browser.</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container my-1 w-full border-t-2">
                            <ul class="nav nav-tabs flex justify-center border-none">
                                <li class="active"><a data-toggle="tab" href="#defaultTab" title="Botonera"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 200 200">
                                            <!-- First Row -->
                                            <circle cx="50" cy="50" r="15" fill="black" />
                                            <circle cx="100" cy="50" r="15" fill="black" />
                                            <circle cx="150" cy="50" r="15" fill="black" />

                                            <!-- Second Row -->
                                            <circle cx="50" cy="100" r="15" fill="black" />
                                            <circle cx="100" cy="100" r="15" fill="black" />
                                            <circle cx="150" cy="100" r="15" fill="black" />

                                            <!-- Third Row -->
                                            <circle cx="50" cy="150" r="15" fill="black" />
                                            <circle cx="100" cy="150" r="15" fill="black" />
                                            <circle cx="150" cy="150" r="15" fill="black" />
                                        </svg>
                                    </a>
                                </li>
                                <li><a data-toggle="tab" href="#additionalTab" title="Historial"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 100 100">
                                            <!-- Clock Face -->
                                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4"
                                                fill="none" />

                                            <!-- Clock Hands -->
                                            <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="4" />
                                            <line x1="50" y1="50" x2="70" y2="50" stroke="black" stroke-width="4" />
                                        </svg>

                                    </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex">

                    </div>
                    <div class="w-full flex justify-end p-3">
                        <img class=" h-12" src="./img/logos_Frontal Telectronic-01[570].png" alt="">
                    </div>
                </div>
            </div>

            <div class="well-sip">
            </div>
        </div>
        <div class="modal fade" id="mdlError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
            data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sip Error</h4>
                    </div>
                    <div class="modal-body text-center text-danger">
                        <h3><i class="fa fa-3x fa-ban"></i></h3>
                        <p class="lead">Sip registration failed. No calls can be handled.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer flex">
        <p class="footer-text">
            <img src="./img/logos_telectronic-02[573].png" class="h-20">
            Desarrollado por Telectronic&nbsp;2023
            <span class="footer-span"></span>
            &copy;&nbsp;Todos&nbsp;los&nbsp;derechos&nbsp;reservados
        </p>
    </footer>
    <!-- <footer class="w-full absolute bottom-[5%] flex justify-center text-white"><p>Softphone Desarrollado Por Telectronic</p> </footer> -->
    <audio id="ringtone" src="sounds/incoming.mp3" loop></audio>
    <audio id="ringbacktone" src="sounds/outgoing.mp3" loop></audio>
    <audio id="dtmfTone" src="sounds/dtmf.mp3"></audio>
    <audio id="audioRemote"></audio>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js/moment.min.js"></script>

    <script type="text/javascript" src="scripts/SIP.js/sip.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

</body>

</html>
