<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CorusPhone</title>
    <link rel="icon" type="image/svg+xml" href="corus.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/ctxSip.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/sb-admin-2.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
</head>

<body id="sipClient">
        .
    <div class="container-fluid">
        <div style="display: flex !important; gap: 15px; justify-content: center;" class="">
            <div class="w-full rounded-md bg-gray-200">
                <div class="panel-heading w-full p-3 flex gap-2 text-2xl items-center bg-gray-300"> <object data="corus.svg" type="image/svg+xml">
                        Your browser does not support SVGs.
                    </object> CorusPhone Beta v0.1</div>
                <div class="w-full flex p-7 gap-6 rounded-md">
                    <div class="w-1/3">
                        <div class="overflow-hidden card">
                            <div class="card-header">
                                <h4 class="text-muted panel-title">Agentes conectados</h4>
                            </div>
                            <div id="sip-anexs" class="list-group">

                            </div>
                        </div>
                    </div>
                    <div class="w-3/5 gap-4">
                        <div class="w-full self-center flex justify-center gap-3 mb-2">
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-user text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-lg text-gray-400">Cuenta Registrada</div>
                                    <div class="flex">

                                        <p id="agent" class="text-2xl"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-phone-square text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-lg text-gray-400">Anexo</div>
                                    <div class="flex">

                                        <p id="anexo" class="text-2xl">100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex">
                                <div id="status-net"
                                    class="rounded-[50%] bg-success h-14 w-14 flex justify-center mr-1">
                                </div>
                                <div class="">
                                    <div class="text-lg text-gray-400">Estado</div>
                                    <div class="flex">
                                        <div id="txtRegStatus" class="text-2xl"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full flex justify-center gap-[2.3rem] mb-2">
                            <!-- <div class="flex w-full"> -->
                            <div class="flex">
                                <div id="btnVol" data-toggle="dropdown"
                                    class="inline-flex items-center justify-center mb-2 rounded-none h-full"
                                    data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}">
                                    <i class="fa fa-fw fa-volume-up text-3xl"></i>
                                </div>
                                <div class="inline-flex items-center">
                                    <input class="h-[5px]" type="range" min="0" max="100" value="100" step="1"
                                        id="sldVolume" title="Ajustar volumen" />
                                </div>
                            </div>
                            <div class="flex">
                                <div class="mr-1">
                                    <div class="rounded-[50%] bg-slate-400 h-14 w-14 flex justify-center">
                                        <i class="fa fa-clipboard text-4xl text-white self-center"></i>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="text-lg text-gray-400">Log</div>
                                    <div class="flex ml-1">
                                        <div id="txtCallStatus" class="pull-right text-2xl truncate ... max-w-[90px]">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex w-full justify-center" id="input-section">

                            <div class="rounded-md flex 3/5 shadow relative">
                                <div class="input-group-btn h-full w-1/6">
                                    <button
                                        class="dropdown-toggle inline-flex items-center justify-center w-full px-6 py-3 mb-2 rounded-l-md h-full btn btn-primary"
                                        data-toggle="dropdown" title="Show Keypad">
                                        <i class="fa fa-th text-4xl text-white"></i>
                                    </button>
                                    <div id="sip-dialpad" class="dropdown-menu left-[36px] z-[1000]">
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="1">1<span>&nbsp;</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="2">2<span>ABC</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="3">3<span>DEF</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="4">4<span>GHI</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="5">5<span>JKL</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="6">6<span>MNO</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="7">7<span>PQRS</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="8">8<span>TUV</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="9">9<span>WXYZ</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="*">*<span>&nbsp;</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="0">0<span>+</span></button>
                                        <button type="button" class="btn btn-default digit w-1/3"
                                            data-digit="#">#<span>&nbsp;</span></button>
                                        <div class="clearfix">&nbsp;</div>
                                    </div>
                                </div>
                                <input type="text" name="number" id="numDisplay"
                                    class=" form-control text-center input-lg w-4/6 text-[15px] rounded-none" value=""
                                    placeholder="Ingrese nÃºmero" autocomplete="off" />
                                <div class="input-group-btn input-group-btn-sm w-1/6">
                                    <button
                                        class="btnCall inline-flex items-center justify-center w-full px-6 py-3 mb-2 rounded-r-md h-full btn btn-success"
                                        data-primary="green-400" data-rounded="rounded-2xl" data-primary-reset="{}"
                                        title="Llamar">
                                        <i class="fa fa-phone text-4xl text-white"></i>
                                        <!-- <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> -->
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div id="call-section" class="w-full flex justify-center pt-6 flex-row-reverse gap-2">
                        </div>
                    </div>
                    <div class="w-1/3">
                        <div id="sip-log" class="overflow-hidden card" >
                            <div class="card-header">
                                <h4 class="text-muted panel-title">Ultimas llamadas<span class="pull-right"></h4>
                            </div>
                            <div id="sip-logitems" class="list-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="well-sip">
        </div>
    <!-- <div class="modal fade" id="mdlError" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sip Error</h4>
                </div>
                <div class="modal-body text-center text-danger">
                    <h3><i class="fa fa-3x fa-ban"></i></h3>
                    <p class="lead">Sip registration failed. No calls can be handled.</p>
                </div>
            </div>
        </div>
    </div> -->

    </div>
    <audio id="ringtone" src="sounds/incoming.mp3" loop></audio>
    <audio id="ringbacktone" src="sounds/outgoing.mp3" loop></audio>
    <audio id="dtmfTone" src="sounds/dtmf.mp3"></audio>
    <audio id="audioRemote"></audio>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js/moment.min.js"></script>
    <script type="text/javascript" src="scripts/SIP.js/sip.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/realtime.js"></script>
    <script type="text/javascript" src="scripts/call-history.js"></script>
    <script type="text/javascript" src="scripts/events.js"></script>

</body>

</html>
